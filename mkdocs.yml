site_name: cfdb
site_description: CF conventions multi-dimensional array storage on top of Booklet
site_url: https://mullenkamp.github.io/cfdb/

repo_url: https://github.com/mullenkamp/cfdb
repo_name: mullenkamp/cfdb

theme:
    name: material
    icon:
        logo: material/library
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: teal
          accent: indigo
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: teal
          accent: indigo
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

    features:
        - navigation.sections
        - navigation.expand
        - navigation.top
        - content.code.copy
        - toc.follow

markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - pymdownx.details
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                inventories:
                    - https://docs.python.org/3.10/objects.inv
                    - https://numpy.org/doc/stable/objects.inv
                options:
                    docstring_style: google
                    show_root_heading: true
                    show_source: false
                    show_if_no_docstring: false

watch:
    - docs
    - cfdb

nav:
    - Home: index.md
    - Getting Started:
        - Installation: getting-started/installation.md
        - Quick Start: getting-started/quickstart.md
    - User Guide:
        - Opening Datasets: guide/opening-datasets.md
        - Dataset Types: guide/dataset-types.md
        - Coordinates: guide/coordinates.md
        - Data Variables: guide/data-variables.md
        - Indexing & Selection: guide/indexing.md
        - Rechunking: guide/rechunking.md
        - Data Types: guide/data-types.md
        - Grid Interpolation: guide/grid-interpolation.md
        - Attributes: guide/attributes.md
        - Combining Datasets: guide/combining-datasets.md
        - S3 Remote (EDataset): guide/s3-remote.md
        - Export & Copy: guide/export-copy.md
    - Concepts:
        - Architecture: concepts/architecture.md
        - CF Conventions: concepts/cf-conventions.md
        - Chunking & Storage: concepts/chunking-storage.md
    - API Reference:
        - Overview: reference/index.md
        - open_dataset: reference/open-dataset.md
        - open_edataset: reference/open-edataset.md
        - Dataset: reference/dataset.md
        - EDataset: reference/edataset.md
        - Coordinate: reference/coordinate.md
        - DataVariable: reference/data-variable.md
        - Creator: reference/creator.md
        - Data Types: reference/dtypes.md
        - Grid Interpolation: reference/grid-interp.md
        - Rechunker: reference/rechunker.md
        - combine: reference/combine.md
        - Tools: reference/tools.md
    - Changelog: changelog.md
